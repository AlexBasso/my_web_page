{% load i18n %}

<style>
    .position-left {
        padding-top: 3px;
        padding-left: 4px;
    }

    .download-button {
        margin-right: 25px;
    }

    .container-params-contact {
        text-align: right;
    }
</style>


<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="{% url 'mypage:index' %}">Navbar</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
            aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
        <ul class="navbar-nav">

            <li class="nav-item">
                <a class="nav-link" href="#projects-id">Projects</a>
            </li>

            <li class="nav-item">
                <a class="nav-link" href="#about-id">About me</a>
            </li>

            <li class="nav-item position-left">
                <form class="position-left" action="{% url 'set_language' %}" method="post">{% csrf_token %}
                    <input name="next" type="hidden" value="{{ redirect_to }}">
                    <select name="language">
                        {% get_current_language as LANGUAGE_CODE %}
                        {% get_available_languages as LANGUAGES %}
                        {% get_language_info_list for LANGUAGES as languages %}
                        {% for language in languages %}
                            <option value="{{ language.code }}" {% if language.code == LANGUAGE_CODE %}
                                    selected{% endif %}>
                                {{ language.name_local }} ({{ language.code }})
                            </option>
                        {% endfor %}
                    </select>
                    <input type="submit" value="Go">
                </form>
            </li>


            <li class="nav-item">
                <div class="container container-params-contact">

                    <h4>

                        <a href="https://www.linkedin.com/in/alexandrbasso/"><img
                                class="img-links-resizer img-links-first"
                                src="img/linkedin.png" alt="linkedin"></a>
                        <a href="mailto:alexandr.basso@gmail.com"><img class="img-links-resizer" src="img/gmail.png"
                                                                       alt="email"></a>
                        <a href="https://github.com/AlexBasso"><img class="img-links-resizer" src="img/github-sign.png"
                                                                    alt="githubimg"></a>
                        <a href="tel:+37378870065"><img class="img-links-resizer" src="img/smartphone.png" alt="mobile"></a>
                        <a href="https://drive.google.com/file/d/1okuESnGtwOoqWUhuBIp8_i_XsxiK72ga/view?usp=drive_link"
                           class="btn btn-outline-primary download-button" target="_blank" role="button">Download
                            CV</a>
                    </h4>
                </div>
            </li>
        </ul>
    </div>
</nav>
